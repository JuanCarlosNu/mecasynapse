<!DOCTYPE html>
<html>
<head>
    <title>Language Selector</title>
</head>
<body>
    <h1 id="content">Hello, Welcome to My Website!</h1>
    <button onclick="changeLanguage('en')">English</button>
    <button onclick="changeLanguage('es')">Spanish</button>
    <button onclick="changeLanguage('fr')">French</button>

    <script>
        function changeLanguage(language) {
            const contentElement = document.getElementById('content');
            switch (language) {
                case 'en':
                    contentElement.textContent = 'Hello, Welcome to My Website!';
                    break;
                case 'es':
                    contentElement.textContent = '¡Hola, Bienvenido a Mi Sitio Web!';
                    break;
                case 'fr':
                    contentElement.textContent = 'Bonjour, Bienvenue sur Mon Site Web!';
                    break;
                default:
                    contentElement.textContent = 'Hello, Welcome to My Website!';
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Language Selector</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1 data-translation-id="greeting">Hello, Welcome to My Website!</h1>
    <p data-translation-id="description">This is a demo website to showcase language switching.</p>
    
    <button onclick="changeLanguage('en')">English</button>
    <button onclick="changeLanguage('es')">Spanish</button>
    <button onclick="changeLanguage('fr')">French</button>
    
    <script src="translations.js"></script>
    <script src="script.js"></script>
</body>
</html>
<!--translations.js (store translations):-->
<script>
const translations = {
    en: {
        greeting: 'Hello, Welcome to My Website!',
        description: 'This is a demo website to showcase language switching.',
    },
    es: {
        greeting: '¡Hola, Bienvenido a Mi Sitio Web!',
        description: 'Este es un sitio web de demostración para mostrar el cambio de idioma.',
    },
    fr: {
        greeting: 'Bonjour, Bienvenue sur Mon Site Web!',
        description: 'Ceci est un site web de démonstration pour montrer le changement de langue.',
    },
};
</script>

<!--script.js (JavaScript to change language):-->415

<script>
function changeLanguage(language) {
    const elements = document.querySelectorAll('[data-translation-id]');
    
    elements.forEach(element => {
        const translationId = element.getAttribute('data-translation-id');
        element.textContent = translations[language][translationId];
    });
}
</script>

<!--This code uses data attributes to associate translations with HTML elements and organizes translations in a separate JavaScript file (translations.js). The changeLanguage function iterates through elements and updates their content based on the selected language.

You can add more elements and translations to translations.js as needed. This approach makes it easier to manage translations for a larger project with many text elements.

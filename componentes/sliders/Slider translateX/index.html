<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comun slider</title>
    <style>
      .page{
        width: 500px;
        height: 300px;
        }
    </style>
</head>
<body>
    <div class="promo__next" onmouseover="changeSize()" id="NB"></div>
    <div class="container">
        <div class="pages" style="display: flex;">
             <div class="page one">
                 <h1>page one</h1>
                 <div>
                    <button onclick="slide('next')">Next</button>
                 </div>
              </div>
             <div class="page two">
                 <h1>page two</h1>
                 <div>
                    <button onclick="slide('previous')">Previous</button>
                    <button onclick="slide('next')">Next</button>
                  </div>
             </div>
             <div class="page three">
                  <h1>page three</h1>
                  <div>
                    <button onclick="slide('previous')">Previous</button>
                    <button onclick="slide('next')">Next</button>
                  </div>
             </div>
             <div class="page four">
                  <h1>page four</h1>
                  <div>
                    <button onclick="slide('previous')">previous</button>
                  </div>
             </div>
        </div>
    </div>   

    <script src="index.js"></script>
</body>
</html>

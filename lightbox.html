<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

body {
 font-family: Arial, sans-serif;
 margin: 0;
}

.gallery {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
}

.lightbox {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.8);
    overflow: hidden;
}

.lightbox-content {
    display: block;
    margin: 50px auto;
    max-width: 80%;
    max-height: 80%;
}

.lightbox-close {
    position: absolute;
    top: 15px;
    right: 15px;
    font-size: 30px;
    color: #fff;
    cursor: pointer;
}
.lightbox-prev,
.lightbox-next {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    font-size: 24px;
    color: #fff;
    background-color: rgba(0, 0, 0, 0.5);
    border: none;
    padding: 10px;
    cursor: pointer;
}

.lightbox-prev {
    left: 10px;
}

.lightbox-next {
    right: 10px;
}
    </style>
   
    <title>My Website</title>
</head>
<body>

    <!-- Your main content -->
    <div class="gallery">
        <img style="width: 100px;height: 100px;"
         src="data/fotosProyectos/devnador WEB/01.png" alt="Image 1" 
         class="lightbox-trigger">
        <img style="width: 100px;height: 100px;" src="data/fotosProyectos/devnador WEB/02.png" alt="Image 2" class="lightbox-trigger">
        <!-- Add more images or content as needed -->
    </div>

    <!-- The lightbox container -->
    <div class="lightbox">
        <img src="" alt="Lightbox Image" class="lightbox-content">
        <span class="lightbox-close">&times;</span>
        <button class="lightbox-prev">&lt;</button>
<button class="lightbox-next">&gt;</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
    const lightbox = document.querySelector(".lightbox");
    const lightboxContent = document.querySelector(".lightbox-content");
    const lightboxTriggers = document.querySelectorAll(".lightbox-trigger");
    const lightboxClose = document.querySelector(".lightbox-close");

    let currentIndex = 0;

    lightboxTriggers.forEach((trigger, index) => {
        trigger.addEventListener("click", function () {
            currentIndex = index;
            updateLightboxContent();
            lightbox.style.display = "flex";
        });
    });

    lightboxClose.addEventListener("click", function () {
        lightbox.style.display = "none";
    });

    lightbox.addEventListener("click", function (event) {
        if (event.target === lightbox) {
            lightbox.style.display = "none";
        }
    });

    function updateLightboxContent() {
        const imageUrl = lightboxTriggers[currentIndex].src;
        lightboxContent.src = imageUrl;
    }

    function navigateCarousel(direction) {
        currentIndex += direction;

        if (currentIndex < 0) {
            currentIndex = lightboxTriggers.length - 1;
        } else if (currentIndex >= lightboxTriggers.length) {
            currentIndex = 0;
        }

        updateLightboxContent();
    }

    document.addEventListener("keydown", function (event) {
        if (lightbox.style.display === "flex") {
            if (event.key === "ArrowLeft") {
                navigateCarousel(-1);
            } else if (event.key === "ArrowRight") {
                navigateCarousel(1);
            }
        }
    });

    // Optional: Add left and right arrows for navigation
    document.querySelector(".lightbox-prev").addEventListener("click", function () {
        navigateCarousel(-1);
    });

    document.querySelector(".lightbox-next").addEventListener("click", function () {
        navigateCarousel(1);
    });
});
    </script>
</body>
</html>

<!--lightbox code-->
<script>
    document.addEventListener("DOMContentLoaded", function () {
const lightbox = document.querySelector(".lightbox");
const lightboxContent = document.querySelector(".lightbox-content");
const lightboxTriggers = document.querySelectorAll(".case-study__img");
const lightboxClose = document.querySelector(".lightbox-close");

let currentIndex = 0;

lightboxTriggers.forEach((trigger, index) => {
    trigger.addEventListener("click", function () {
        currentIndex = index;
        updateLightboxContent();
        lightbox.style.display = "flex";
    });
});

lightboxClose.addEventListener("click", function () {
    lightbox.style.display = "none";
});

lightbox.addEventListener("click", function (event) {
    if (event.target === lightbox) {
        lightbox.style.display = "none";
    }
});

function updateLightboxContent() {
    const imageUrl = lightboxTriggers[currentIndex].src;
    lightboxContent.src = imageUrl;
}

function navigateCarousel(direction) {
    currentIndex += direction;

    if (currentIndex < 0) {
        currentIndex = lightboxTriggers.length - 1;
    } else if (currentIndex >= lightboxTriggers.length) {
        currentIndex = 0;
    }

    updateLightboxContent();
}

document.addEventListener("keydown", function (event) {
    if (lightbox.style.display === "flex") {
        if (event.key === "ArrowLeft") {
            navigateCarousel(-1);
        } else if (event.key === "ArrowRight") {
            navigateCarousel(1);
        }
    }
});

// Optional: Add left and right arrows for navigation
document.querySelector(".lightbox-prev").addEventListener("click", function () {
    navigateCarousel(-1);
});

document.querySelector(".lightbox-next").addEventListener("click", function () {
    navigateCarousel(1);
});
});
</script>
<script>
    // Function to open the modal
    function openModal() {
        document.getElementById('galleryModal').style.display = 'block';
    }

    // Function to close the modal
    function closeModal() {
        document.getElementById('galleryModal').style.display = 'none';
    }

    // Get all images with class 'case-study__img'
    var images = document.querySelectorAll('.case-study__img');
    
    // Modal content element
    var modalContent = document.querySelector('.modal-content');
    
    // Current index to keep track of the displayed image
    var currentIndex = 0;

    // Function to show the current image in the modal
    function showImage() {
        // Clear any existing content in modalContent
        modalContent.innerHTML = '';

        // Create a new image element
        var modalImage = document.createElement('img');

        // Set the source of the new image to the current image
        modalImage.src = images[currentIndex].src;

        // Append the new image to modalContent
        modalContent.appendChild(modalImage);
    }

    // Attach click event listeners to each image
    images.forEach(function (image, index) {
        image.addEventListener('click', function () {
            openModal();
            currentIndex = index;
            showImage();
        });
    });

    // Next button click event listener
    document.getElementById('nextBtn').addEventListener('click', function () {
        currentIndex = (currentIndex + 1) % images.length;
        showImage();
    });

    // Previous button click event listener
    document.getElementById('prevBtn').addEventListener('click', function () {
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        showImage();
    });
</script>
